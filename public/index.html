<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <!-- HANDS -->
    <div id="intro">
      <label for="nickname">Cum zici ca te cheama?</label>
      <input type="text" name="nickname" id="nickname">
      <button id="readyBtn">Gata sa joc!</button>    
    </div>

    <div id="game-view">
      <div class="player-main player-box">
        <div class="player-logo">
          <h4 class="player-name"></h4>
        </div>
        <div class="player-hand">
          
        </div>  
        <div class="player-info">
          <div class="score">
          </div>
          <div class="bet-section">
            <input type="number" name="bet" id="bet-val" class="bet-val">
            <button id="bet-btn" class="bet-val">Stavca</button>    
          </div>
          <div class="bets">
          </div>
        </div>
        <button class="move-btn">Move</button>
      </div>

      <div id="opponent0" class="opponent opponent-top opponent-box player-box">
        <div class="player-logo">
          <h4 class="player-name"></h4>
        </div>
        <div class="player-hand">
        </div>
        <div class="player-info">
          <div class="score">
          </div>
          <div class="bets">
          </div>
        </div>    
      </div>

      <div id="opponent1" class="opponent opponent-left opponent-box player-box">
        <div class="player-logo">
          <h4 class="player-name"></h4>
        </div>
        <div class="player-hand">
        </div>
        <div class="player-info">
          <div class="score">
          </div>
          <div class="bets">
          </div>
        </div>
      </div>

      <div id="opponent2" class="opponent opponent-right opponent-box player-box">
        <div class="player-logo">
          <h4 class="player-name"></h4>
        </div>
        <div class="player-hand">
        </div>
        <div class="player-info">
          <div class="score">
          </div>
          <div class="bets">
          </div>
        </div>    
      </div>
      
      <!-- TABLE -->
      <div id="table" class="table">
      </div>
    </div>
    

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="front.js"></script>
   </body>
</html>
